<div>
  <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
  <form>
    <div class="mb-4">
      <label for="email" class="block text-primary-700 text-sm font-bold mb-2">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class=" appearance-none border rounded w-full py-2 px-3 text-primary-700 "
        placeholder="Correo Electrónico"
        autocomplete="new-username"
      >
      <!-- "username" -->
    </div>
    <div class="mb-6">
      <label for="password" class="block text-primary-700 text-sm font-bold mb-2">Contraseña</label>
      <input 
        type="password"
        id="password" 
        class=" appearance-none border rounded w-full py-2 px-3 text-primary-700 mb-3 " 
        placeholder="******" 
        autocomplete="new-password"
      >
      <!-- "current-password" -->
      <a href="" class="text-sm text-primary-500 hover:text-primary-800">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="flex items-center justify-center">
      <button
        class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-3 rounded"
        type="button"
      > Iniciar Sesión
      </button>
    </div>
    <div class="mt-4 text-center">
      
      <p class="mt-4">Para registrarte, <a class="text-primary-500 cursor-pointer hover:text-primary-800" (click)="selectTab('register')">haz clic aquí</a>.</p>
    </div>
  </form>
</div>
